<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script>
      AFRAME.registerComponent('touchscale', {
        init: function () {
          var el = this.el;
          this.el.addEventListener('click', function (event) {
            // Get the tap position
            var tapPosition = event.detail.intersection.point;
            
            // Set the entity's position at the tap location
            el.setAttribute('position', tapPosition);
            
            // Apply scaling or any other transformations as needed
            el.object3D.scale.x += 1;
            el.object3D.scale.y += 1;
            el.object3D.scale.z += 1;
          });
        }
      });

      AFRAME.registerComponent('touchrotate', {
        init: function () {
          var el = this.el;
          this.el.addEventListener('click', function () {
            el.object3D.rotation.y += 5;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="frescaveg" src="https://raw.githubusercontent.com/JayantH2o/Maven_Github/main/Fresca%20Veg.glb"></a-asset-item>
      </a-assets>
      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity id="box" gltf-model="#frescaveg" scale="3 4 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: easeInQuad;" touchscale>
      </a-entity>
    </a-scene>
  </body>
</html>
