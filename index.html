<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
 <script>
 AFRAME.registerComponent('touchscale', {
      schema: {
       to: {default: '1 2 1', type: 'vec3'}
                   },
       init: function () {
             var data = this.data;
             var el = this.el;
            this.el.addEventListener('click', function () {
             el.object3D.scale.x +=1;
                    el.object3D.scale.y +=1;
                    el.object3D.scale.z +=1;
                    el.object3D.position.z -=0.25;
                    el.object3D.position.y -=0.5;
                                      });
                   }    });
AFRAME.registerComponent('touchrotate', {
      schema: {
       to: {default: '0 5 0', type: 'vec3'}
                   },
       init: function () {
             var data = this.data;
             var el = this.el;
            this.el.addEventListener('click', function () {
             el.object3D.rotation.x += 50;
                   });
                   }    });
 </script>
  </head>
  <body>
<a-scene embedded arjs='sourceType: webcam;'>
          <a-assets>
          <a-asset-item id="frescaveg" src="https://raw.githubusercontent.com/JayantH2o/Maven_Github/main/Fresca%20Veg.glb"></a-asset-item>
          </a-assets>
         <a-entity >
       <a-entity id="box" gltf-model="#frescaveg" position="0 0 -2" rotation="0 0 0" scale="4 6 4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: easeInQuad;"  touchscale>
       </a-entity>
        </a-entity>
    <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
    </a-scene>
  </body>
</html>
