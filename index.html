<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
 <script>
 AFRAME.registerComponent('touchscale', {
      schema: {
       to: {default: '4 6 4', type: 'vec3'}
                   },
       init: function () {
             var data = this.data;
             var el = this.el;
            this.el.addEventListener('click', function () {
             el.object3D.scale.copy(data.to);
		    //el.object3D.scale.y +=1;
		   // el.object3D.scale.z +=1;
		   // el.object3D.position.z -=0.05;
		    //el.object3D.position.y -=0.5;
		                      });
                   }    });
 </script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam;'>
          <a-assets>
          <a-asset-item id="frescaveg" src="https://raw.githubusercontent.com/JayantH2o/Maven_Github/main/Fresca%20Veg.glb"></a-asset-item>
          </a-assets>
		  <a-entity position="0 0 0" rotation="0 0 0" >
         <a-entity id="box" gltf-model="" position="0 0 -2" rotation="0 0 0" scale="3 4 3" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: easeInQuad;"  touchscale>
          </a-entity>
        <script> 
      function getURLParameter(name) {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);}
        var modelName = getURLParameter('model');
        var selectedModel = document.getElementById('box');
        selectedModel.setAttribute('gltf-model', `#${modelName}`);
  
        </script>
		  </a-entity>
    <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
    </a-scene>
  </body>
</html>
